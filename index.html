<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <header class="grid">
            <h2 class="hidden">Header</h2>
            <section id="now_playing_bar" class="grid">
                <h2 class="hidden">Now Playing</h2>
                <p class="title">Now Playing</p>

                <div id="reset_button"><a href="#">
                    <p>Reset</p>
                </a></div>
<!-- Added buttons, feel free to style them as you please-->
                <div id="play_button">
                    <img src="images/play.svg">
                </div>

                <div id="pause_button">
                    <img src="images/pause.svg">
                </div>
            </section>
        </header>

        <section id="main">
            <h2 class="hidden"> Main Section</h2>
            <div id="Pokemon" class="grid">
                <div id="Mudkip">
                    <img id="Mudkip" src="images/mudkip.svg" alt="Mudkip">
                </div>
                <div id="Ralts">
                    <img src="images/ralts.svg" alt="Ralts">
                </div>
                <div id="Jirachi">
                    <img src="images/jirachi.svg" alt="Jirachi">
                </div>
                <div id="Skitty">
                    <img src="images/skitty.svg" alt="Skitty">
                </div>
            </div>
        </section>

<!-- Getting the area pre-made with easy to code elements -->

        <section id="bag" class="grid">
            <h2 class="hidden">Bag</h2>
            <div id="bag_menu" class="grid">
                <section id="left_side">
                    <p class="title">Pokeballs</p>
<!-- Feel free to change this Pokeball icon to yours if you please; just temporary -->
                    <img id="ball_icon" src="images/pokeball.svg">

                    <p id="description">Click & drag a ball to a Pokemon make a song.</p>
                </section>

            <div id="pokeballs">
                <h2 class="hidden">Balls</h2>
                <div id="ball_selection">
                    <section id="row1">
                        <img id="Pokeball" src="images/pokeball.svg" alt="Pokeball">
                        <img id="Great Ball" src="images/greatball.svg" alt="Great Ball">
                        <img id="Ultra Ball" src="images/ultraball.svg" alt="Ultra Ball">
                        <img id="Premier Ball" src="images/premierball.svg" alt="Premier Ball">
                        <img id="Master Ball" src="images/masterball.svg" alt="Master Ball">
                    </section>
    
                    <section id="row2">
                        <img id="Dusk Ball" src="images/duskball.svg" alt="Dusk Ball">
                        <img id="Quick Ball"src="images/quickball.svg" alt="Quick Ball">
                        <img id="Dive Ball" src="images/diveball.svg" alt="Dive Ball">
                        <img id="Friend Ball" src="images/friendball.svg" alt="Friend Ball">
                        <img id="Dream Ball" src="images/dreamball.svg" alt="Dream Ball">
                    </section>
                </div>
            </div>
            </div>
        </section>

        <footer class="grid">
            <h2 class="hidden">Footer</h2>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
