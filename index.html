<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Hoenn Music Mixer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="container">
    <header class="grid">
      <h2 class="hidden">Header</h2>
      <section id="now-playing-bar">
        <h2 class="title">NOW PLAYING</h2>

        <div id="reset-button">
          <a href="index.html">
            <p>RESET</p>
          </a>
        </div>
        <!-- Added buttons, feel free to style them as you please-->
        <div id="play-button">
          <img src="images/play.svg" alt="Play Button">
        </div>

        <div id="pause-button">
          <img src="images/pause.svg" alt="Pause Button">
        </div>
      </section>
      <section id="description">
        <h2 class="hidden">Instructions</h2>
        <p>CLICK AND DRAG A BALL TO A POKEMON TO MAKE A SONG!</p>
      </section>
    </header>

    <section id="main">
      <h2 class="hidden"> Main Section</h2>
      <div id="pokemon" class="grid">

        <div class="pokemon" id="mudkip-div">
          <img class="pokemon_img" id="mudkip" src="images/mudkip.svg" alt="Mudkip">
        </div>

        <div class="pokemon" id="ralts-div">
          <img class="pokemon_img" id="ralts" src="images/ralts.svg" alt="Ralts">
        </div>

        <div class="pokemon" id="jirachi-div">
          <img class="pokemon_img" id="jirachi" src="images/jirachi.svg" alt="Jirachi">
        </div>

        <div class="pokemon" id="skitty-div">
          <img class="pokemon_img" id="skitty" src="images/skitty.svg" alt="Skitty">
        </div>

        <div class="dropzone">
        </div>

      </div>

    <!-- Getting the area pre-made with easy to code elements -->

    <section id="bag" class="grid">
      <h2 class="hidden">Bag</h2>
      <section id="left-side">
        <h2 class="hidden">Preview Screen</h2>
        <p id="bag-pocket-title" class="title">POKEBALLS</p>
        <!-- Feel free to change this Pokeball icon to yours if you please; just temporary -->
        <img id="ball-icon" src="images/pokeball.svg">
        <img id="green-bag" src="images/bag.svg" alt="Hoenn Bag">
      </section>

      <div id="pokeballs">
        <h2 class="hidden">Balls</h2>
        <div id="ball-selection">
          <section id="row1">
            <h2 class="hidden">First Row</h2>

            <!-- SW - Added divs around each pokeball in the pokeball selection area, I think this will make things easier for Javascript?  -->
            <div id="pokeball" draggable="true" data-key="004" data-name="Pokeball" class="draggable">
              <img src="images/pokeball.svg" alt="Pokeball">
            </div>

            <div id="greatball" draggable="true" data-key="003" data-name="Great Ball" class="draggable">
              <img src="images/greatball.svg" alt="Great Ball">
            </div>

            <div id="ultraball" draggable="true" data-key="002" data-name="Ultra Ball" class="draggable">
              <img src="images/ultraball.svg" alt="Ultra Ball">
            </div>

            <div id="premierball" draggable="true" data-key="012" data-name="Premier Ball" class="draggable">
              <img src="images/premierball.svg" alt="Premier Ball">
            </div>

            <div id="masterball" draggable="true" data-key="001" data-name="Master Ball" class="draggable">
              <img src="images/masterball.svg" alt="Master Ball">
            </div>
          </section>

          <section id="row2">
            <h2 class="hidden">Second Row</h2>

            <div id="duskball" draggable="true" data-key="013" data-name="Dusk Ball" class="draggable">
              <img src="images/duskball.svg" alt="Dusk Ball">
            </div>
            <div id="quickball" draggable="true" data-key="015" data-name="Quick Ball" class="draggable">
              <img src="images/quickball.svg" alt="Quick Ball">
            </div>
            <div id="diveball" draggable="true" data-key="007" data-name="Dive Ball" class="draggable">
              <img src="images/diveball.svg" alt="Dive Ball">
            </div>
            <div id="friendball" draggable="true" data-key="497" data-name="Friend Ball" class="draggable">
              <img src="images/friendball.svg" alt="Friend Ball">
            </div>
            <div id="dreamball" draggable="true" data-key="240" data-name="Dream Ball" class="draggable">
              <img src="images/dreamball.svg" alt="Dream Ball">
            </div>
          </section>
        </div>
      </div>
    </section>

    <footer class="grid">
      <h2 class="hidden">Footer</h2>
    </footer>
  </div>

  <audio data-key="001" src="audio/master_legendary.mp3"></audio>
  <audio data-key="002" src="audio/ultra_lilycove.mp3"></audio>
  <audio data-key="003" src="audio/great_surf.mp3"></audio>
  <audio data-key="004" src="audio/pokeball_title.mp3"></audio>
  <audio data-key="007" src="audio/dive_dive.mp3"></audio>
  <audio data-key="012" src="audio/premier_meteor_falls.mp3"></audio>
  <audio data-key="013" src="audio/dusk_fallarbor.mp3"></audio>
  <audio data-key="015" src="audio/quick_route104.mp3"></audio>
  <audio data-key="240" src="audio/dream_contest.mp3"></audio>
  <audio data-key="497" src="audio/friend_littleroot.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
